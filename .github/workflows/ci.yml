name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Install dependencies
        run: bun install

      - name: Run lint
        run: bun run lint

      - name: Run type check
        run: bun run type-check

      - name: Run tests
        run: bun run test

      - name: Build packages
        run: bun run build

  # Optional: Add a job for extension packaging
  package-extension:
    name: Package Extension
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Install dependencies
        run: bun install

      - name: Build extension
        run: bun run build:extension

      - name: Package extension
        run: bun run package

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension
          path: packages/extension/extension.zip

  # Optional: Docker build validation
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        run: docker build -f packages/backend/Dockerfile -t knowman-backend .

      - name: Build dashboard Docker image
        run: docker build -f packages/dashboard/Dockerfile -t knowman-dashboard .