version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
      target: development
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=sqlite:./data/knowman.db
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - LOG_LEVEL=info
      - LOG_PRETTY=true
    volumes:
      - backend-data:/app/packages/backend/data
      - ./packages/backend:/app/packages/backend
      - /app/node_modules
    working_dir: /app/packages/backend
    depends_on:
      redis:
        condition: service_healthy

  dashboard:
    build:
      context: .
      dockerfile: packages/dashboard/Dockerfile
      target: development
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - backend
    volumes:
      - ./packages/dashboard:/app/packages/dashboard
      - /app/node_modules
      - /app/packages/dashboard/.next
    working_dir: /app/packages/dashboard

volumes:
  redis-data:
  backend-data: